  <main>
    <form
      action="record.html"
      method="get"
    >
      <div class="input-container">
        <label for="username">Username <span>*</span></label>
        <input
          type="text"
          id="username"
          name="username"
          required
        >
      </div>
      <div class="input-container">
        <label for="password">Password <span>*</span></label>
        <input
          type="password"
          pattern="[a-zA-Z0-9]"
          minlength="8"
          id="password"
          name="password"
          required
        >
        <span class="error">must be at least 8 characters of alphanumeric
          characters only</span>
      </div>
      <div class="input-container">
        <label for="confirm_password">Confirm Password <span>*</span></label>
        <input
          type="password"
          pattern="[a-zA-Z0-9]"
          minlength="8"
          id="confirm_password"
          name="confirm_password"
          required
        >
        <span class="error">must be at least 8 characters of alphanumeric
          characters only</span>
      </div>
      <div class="input-container">
        <label for="email">Email <span>*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          required
          pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
        >
      </div>
      <div class="input-container">
        <label for="rating">Page rating</label>
        <input
          type="range"
          id="rating"
          name="rating"
          required
          max="10"
          min="1"
          step="1"
          value="1"
          list="rangevalues"
        >
        <datalist id="rangevalues">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </datalist>
        <p id="rangeValue"></p>
      </div>
      <button
        type="submit"
        class="submit-btn"
        title="Sign Up"
      >Sign Up</button>
    </form>
