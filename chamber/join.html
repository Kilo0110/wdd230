  <meta

    content="Course assignment portal for WDD 230 - Web Frontend Development. Developed by Divine Ahaka"

  <meta

    content="Ahaka 'KamCy' Divine"
  >
  <meta
    property="og:title"
    content="Lagos Chamber of Commerce"
  >
  <meta
    property="og:type"
    content="website"
  >
  <meta
    property="og:url"
    content="https://kilo0110.github.io/wdd230/"
  >
  <meta
    property="og:image"
    content="https://unsplash.com/photos/aerial-view-of-city-buildings-during-daytime-67ruAEYmp4c"
  >

  >
  <link
    rel="icon"
    href="favicon.ico"
    type="image/x-icon"
  >
  <title>Lagos Chamber of Commerce || Join the Chamber</title>
</head>

<body>
  <header class="header">
    <nav class="main-navigation">
      <a
        href="/"
        class="main-navigation__logo"
      >Logo</a>
      <ul class="main-navigation__links-container">
        <li class="main-navigation__link-item"><a
            href=""
            class="main-navigation__link"
          >Link 1
            <span>&#8594;</span>
          </a></li>
        <li class="main-navigation__link-item"><a
            href=""
            class="main-navigation__link"
          >Link 2
            <span>&#8594;</span>
          </a></li>
        <li class="main-navigation__link-item"><a
            href=""
            class="main-navigation__link"
          >Link 3
            <span>&#8594;</span>
          </a></li>
        <li class="main-navigation__link-item"><a
            href=""
            class="main-navigation__link"
          >Link 4
            <span>&#8594;</span>
          </a></li>
      </ul>
      <button class="hamburger-btn">
        <div class="hamburger-btn__line"></div>
        <div class="hamburger-btn__line"></div>
        <div class="hamburger-btn__line"></div>
      </button>
    </nav>
  </header>

  <main>
    <div class="form-page-container">
      <form
        action="thankyou.html"
        method="get"
      >
        <div class="input-container">
          <label for="firstname">First name<span>*</span></label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            required
          >
        </div>
        <div class="input-container">
          <label for="lastname">Last name<span>*</span></label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            required
          >
        </div>

        <div class="input-container">
          <label for="title_position">Title or Position</label>
          <input
            type="text"
            id="title_position"
            name="title_position"
            pattern="[a-zA-Z-\w]"
            minlength="7"
          >
        </div>

        <div class="input-container">
          <label for="email">Email<span>*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            required
            pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
          >
        </div>

        <div class="input-container">
          <label for="mobile">Mobile Number<span>*</span></label>
          <input
            type="tel"
            id="mobile"
            name="mobile"
            required
          >
        </div>
        <div class="input-container">
          <label for="businessname">Business name<span>*</span></label>
          <input
            type="text"
            id="businessname"
            name="businessname"
            required
          >
        </div>
        <div class="input-container">
          <label for="membershiplevel">Membership Level</label>
          <input
            type="range"
            id="membershiplevel"
            name="membershiplevel"
            max="10"
            min="2"
            step="2"
            value="0"
            list="rangevalues"
          >
          <datalist id="rangevalues">
            <option value="Non-Profit">Non-Profit</option>
            <option value="Bronze">Bronze</option>
            <option value="Silver">Silver</option>
            <option value="Gold">Gold</option>
          </datalist>
        </div>
        <div class="input-container">
          <label for="businessdescription">Business Description</label>
          <textarea
            name="businessdescription"
            id="businessdescription"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="input-container">
          <label for="timestamp">Last accessed: <span id="timestamplabel"></span></label>
          <input
            type="hidden"
            name="timestamp"
            id="timestamp"
          >
        </div>
        <button
          type="submit"
          class="submit-btn"
          title="Sign Up"
        >Sign Up</button>
      </form>
      <aside class="membership-benefits">

      </aside>
    </div>
  </main>

  <footer class="footer">
    <ul class="contact-information">
      <li><span class="contact-type">Address: </span><span class="contact-info">178 Mars Road, Planet Jupiter, Milky
          Way</span></li>
      <li><span class="contact-type">Phone: </span><span class="contact-info">+1234567890</span></li>
      <li><span class="contact-type">Email: </span><span class="contact-info">myemail@email.com</span></li>
    </ul>
    <ul class="developer-information">
      <li><span class="information-type">Full Name: </span><span class="information-detail">Ahaka "KamCy" Divine</span>
      </li>
      <li><span class="information-type">Project Details: </span><span class="information-detail">WDD 230 Chamber of
          Commerce project</span></li>
      <li><span class="information-type">Last Modification: </span><span
          id="lastModified"
          class="information-detail"
        ></span></li>
    </ul>
  </footer>

  <script src="./scripts/script.js"></script>
  <script src="./scripts/join.js"></script>
</body>

</html>
