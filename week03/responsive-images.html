<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  >
  <link
    rel="stylesheet"
    href="./styles/responsive-images.css"
  >
  <title>Responsive Images Activity</title>
</head>

<body>
  <main>
    <div class="hero">

      <picture>
        <source
          media="(max-width: 500px)"
          srcset="./images/hero-small.webp"
        >
        <source
          media="(max-width: 1000px)"
          srcset="./images/hero-medium.webp"
        >
        <img
          src="./images/hero-large.webp"
          alt="Rexburg Temple"
          width="1280"
          height="800"
        >
      </picture>
    </div>
  </main>
</body>

</html>
