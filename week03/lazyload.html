<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  >
  <link
    rel="stylesheet"
    href="./styles/lazyload.css"
  >
  <title>Lazyload Demonstration</title>
</head>

<body>
  <header class="header">
    <h1>Image Lazyload Demonstration</h1>
  </header>

  <main class="main">
    <img
      src="https://source.unsplash.com/400x600"
      loading="lazy"
      width="400"
      height="600"
      alt="unsplash image"
    >
    <img
      src="https://source.unsplash.com/featured/400x600"
      loading="lazy"
      width="400"
      height="600"
      alt="featured image"
    >
    <img
      src="https://source.unsplash.com/random/400x600?drink"
      loading="lazy"
      width="400"
      height="600"
      alt="drink image"
    >
    <img
      src="https://source.unsplash.com/random/400x600?fruit"
      loading="lazy"
      width="400"
      height="600"
      alt="fruit image"
    >
    <img
      src="https://source.unsplash.com/random/400x600?city"
      loading="lazy"
      width="400"
      height="600"
      alt="city image"
    >
    <img
      src="https://source.unsplash.com/random/400x600?dog"
      loading="lazy"
      width="400"
      height="600"
      alt="dog image"
    >
    <img
      src="https://source.unsplash.com/random/400x600?food"
      loading="lazy"
      width="400"
      height="600"
      alt="food image"
    >
    <img
      src="https://source.unsplash.com/random/400x600?cars"
      loading="lazy"
      width="400"
      height="600"
      alt="car image"
    >
  </main>
  <footer>
    <p>Lazyload activity by Divine Ahaka</p>
    <p id="lastModified"></p>
  </footer>

  <script src="./scripts/lazyload.js"></script>
</body>

</html>
